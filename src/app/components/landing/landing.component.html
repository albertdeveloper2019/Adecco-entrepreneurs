<div class="container">
  <app-header></app-header>
   <div class="divBoddy">
      <hr>
      <form #formulario="ngForm" class="divForm" >
        <div>
          <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-5">
              <input class="form-control"
                     type="number"
                     name="euro"
                     [(ngModel)]="dataEuro"
                     placeholder="EU">
            </div>
            <div class="col-5">
                <input class="form-control"
                       type="number"
                       disabled="true"
                       name="dollar"
                       [(ngModel)]="dataDollar"
                       placeholder="USD">
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <div class="form-group row">
          <div class="divButon">
            <button (click)="makeCalculate()" type="submit"
                    class="btn btn-secondary btn-lg">
              CALCULATE
            </button>
          </div>
        </div>
      </form>
      <hr>
   </div>
  <app-footer></app-footer>
</div>
